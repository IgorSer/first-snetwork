{% extends 'blogging/base.html' %}
{% block content %}
    <div class="list-group">
    {% for Post in object_list %}
        <a href="{% url 'post-detail' Post.pk %}" class="list-group-item list-group-item-info">
            <h2>{{ Post }}</h2>
            <blockquote class="blockquote-reverse">
                <p>{{ Post.text }}</p>
                <footer> - by {{ Post.author }}</footer>
            </blockquote>
        </a>
    {% endfor %}
    </div>
{% endblock %}

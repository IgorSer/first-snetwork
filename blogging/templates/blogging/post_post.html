{% extends "blogging/base.html" %}
{% block content %}
{% if user.is_authenticated %}
  <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% else %}
<p>Please log in to write a post!</p>
        {% endif %}
{% endblock %}
